{% load static %}

<!-- Font preloads -->
<link rel="preload" href="{% static 'fonts/fontawesome-webfont.woff2' %}" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="{% static 'fonts/fontawesome-webfont.woff' %}" as="font" type="font/woff" crossorigin>
<link rel="preload" href="{% static 'fonts/glyphicons-halflings-regular.woff2' %}" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="{% static 'fonts/glyphicons-halflings-regular.woff' %}" as="font" type="font/woff" crossorigin>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&display=swap" rel="stylesheet">

<!-- Vendor CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

<!-- Your CSS (порядок важен) -->
<link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
<link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
<link rel="stylesheet" href="{% static 'css/custom.css' %}">
